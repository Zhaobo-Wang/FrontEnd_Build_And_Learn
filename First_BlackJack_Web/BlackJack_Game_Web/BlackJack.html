<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <link rel="stylesheet" href="./BlackJack.css">

    <div class="container">
        <h2>Challenge: BlackJack</h2>
        <h3><span id="blackjack-result">Let's play</span></h3>
    
        <div class="flex-blackjack-row1">
            <div id="player-box">
                <h3>Player Score: <span id="player_score">0</span></h3>
            </div>
            <div id="computer-box">
                <h3>Computer Score: <span id="computer_score">0</span></h3>
            </div>

        </div>

        <div class="flex-blackjack-row2">
            <div>
                <button id="hit">Get one more card</button>
                <button id="stand">computer get card</button>
                <button id="deal">reset</button>

            </div>
        </div>

        <div class="flex-blackjack-row3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>

                <tr>
                    <td><span>0</span></td>
                    <td><span>0</span></td>
                    <td><span>0</span></td>
                </tr>
            </table>

        </div>

    </div>

    <script src="./BlackJack.js"></script>
</body>
</html>
